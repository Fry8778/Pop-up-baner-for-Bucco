<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/snowfallFromMobileToDesktop.js"></script>
<script>
  $(document).ready(function() {    
    $.snowfall('body', {
      flakeCount: 10, // Загальна кількість сніжинок
      minSize: 7,     // Мінімальний розмір сніжинки
      maxSize: 15,    // Максимальний розмір сніжинки
      round: 4        // Радіус заокруглення сніжинки
    });
  });
</script>
