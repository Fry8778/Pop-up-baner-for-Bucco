  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/snowfallMobileToDesktop.js"></script>
<script>
  $(document).ready(function() {    
    $.snowfall('body', {
      flakeCount: 50, // Общее количество снежинок
      minSize: 7,     // Минимальный размер снежинки
      maxSize: 15,    // Максимальный размер снежинки
      round: 4        // Радиус округления снежинки
    });
  });
</script>
