<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const svgBanner = `
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
          <rect width="100%" height="100%" fill="black"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="24">
            25% скидка на Чёрную Пятницу
          </text>
        </svg>`;


      const bannerDiv = document.createElement('div');
      bannerDiv.id = 'discount-banner';
      bannerDiv.innerHTML = svgBanner;


      bannerDiv.style.position = 'fixed';
      bannerDiv.style.zIndex = '1000';
      bannerDiv.style.width = '300px';
      bannerDiv.style.height = '100px';
      bannerDiv.style.transition = 'top 0.3s ease-in-out';
      bannerDiv.style.left = '50%';
      bannerDiv.style.transform = 'translateX(-50%)';
      bannerDiv.style.top = '20px';

      document.body.appendChild(bannerDiv);


      const buttonElement = document.querySelector('.teler-wd__flipper-back');
      if (buttonElement) {
        window.addEventListener('scroll', function () {
          const buttonRect = buttonElement.getBoundingClientRect();
          if (buttonRect.top > 120) {
            bannerDiv.style.top = '20px';
          } else {
            bannerDiv.style.top = `${buttonRect.top - 110}px`;
          }
        });
      }
    });

  </script>

  <style>
    #discount-banner {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      padding: 10px;
    }

    /* Стили для мобильных устройств и планшетов */
    @media (max-width: 768px) {
      #discount-banner {
        width: 250px;
        height: 80px;
        font-size: 18px;
      }

      #discount-banner svg {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      #discount-banner {
        width: 200px;
        height: 70px;
        font-size: 16px;
      }

      #discount-banner svg {
        width: 100%;
        height: auto;
      }
    }
  </style>
</body>

</html>
