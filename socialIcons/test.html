                });

    <!-- Заголовок партнерів -->
    <script>
        function generate_title_parners() {
            let block_brands;

            if (document.querySelector('.brands')) {
                block_brands = document.querySelector('.brands');
            }

            if (document.querySelector('.frontBrands')) {
                block_brands = document.querySelector('.frontBrands');
            }


            let text = document.createElement('h2');
            let lang = document.querySelector('html').lang;
            text.classList.add('title_block_partners-nb');
            text.style.textAlign = 'center';
            text.style.background = '#1b4281';
            text.style.width = 'max-content';
            text.style.margin = 'auto';
            text.style.padding = '10px';
            text.style.color = '#fff';
            text.style.textTransform = 'uppercase';
            text.style.borderRadius = '50px';


            if (window.innerWidth < 900) {
                text.style.fontSize = '13px';
            } else {
                text.style.fontSize = '24px';
            }

            if (lang === 'uk') {
                text.innerText = 'Зустрічай нас в магазинах партнерів';
            } else {
                text.innerText = 'Meet us in our partner stores';
            }

            block_brands.insertBefore(text, block_brands.firstChild);
        }
        generate_title_parners();
    </script>
